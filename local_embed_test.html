<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Squarespace Embed Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
            /* Light background to distinguish from app */
        }

        .header-simulation {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .squarespace-block-simulation {
            max-width: 1200px;
            margin: 40px auto;
            background: white;
            padding: 0;
            /* Squarespace code blocks usually have 0 padding unless set */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* PASTE OF THE EMBED CODE STYLE */
        .yvn-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* Full viewport height */
            overflow: hidden;
            background-color: #0a0a0a;
            /* Match the app's dark theme */
        }

        .yvn-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>

<body>

    <div class="header-simulation">
        <h1>Fake Squarespace Header</h1>
        <p>This page simulates how the embedded app will look on your website.</p>
    </div>

    <div class="squarespace-block-simulation">
        <!-- START EMBED CODE -->
        <div class="yvn-container">
            <iframe src="http://localhost:5173/" class="yvn-frame"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <!-- END EMBED CODE -->
    </div>

    <div class="header-simulation">
        <p>Fake Squarespace Footer</p>
    </div>

</body>

</html>
